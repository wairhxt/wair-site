<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wair</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-bar">
        <div class="nav-container">
            <a href="#" class="nav-logo" id="nav-home">wair</a>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="shop.html" class="nav-link">Shop</a>
            </div>
        </div>
    </nav>

    <audio id="bg-music" loop>
        <source src="song/autopsy.mp3" type="audio/MP3">
    </audio>

    <div id="overlay">
        <h1>touche moi</h1>
    </div>

    <div class="profile-container" id="main-card">
        <div class="profile-header">
            <img src="/img/pfp.jpg" alt="Profile" class="pfp">
            <h2 class="username">wair</h2>
            <p class="bio"><span id="typewriter"></span><span class="cursor">|</span></p>
        </div>

        <div class="profile-content">
            <div class="windows-terminal">
                <div class="terminal-header">
                    <span class="terminal-title">Command Prompt</span>
                </div>
                <div class="terminal-body">
                    <div class="terminal-line">Microsoft Windows [Version 10.0.19045]</div>
                    <div class="terminal-line">(c) Microsoft Corporation. All rights reserved.</div>
                    <div class="terminal-line"></div>
                    <div class="terminal-line"><span class="cmd-path">C:\Users\wair\</span><span class="cmd-prompt">></span> Currently Learning : </div>
                    <div class="terminal-output">
                        <div class="output-item">Automatisation</div>
                        <div class="output-item">Network</div>
                        <div class="output-item">Front-End</div>
                    </div>
                    <div class="terminal-line"><span class="cmd-path">C:\Users\wair\</span><span class="cmd-prompt">></span> <span class="blinking-cursor">_</span></div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-socials">
        <a href="https://discord.com" target="_blank" title="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://github.com/wairhxt" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <script>
        // --- LOGIQUE JAVASCRIPT ---

        const overlay = document.getElementById('overlay');
        const mainCard = document.getElementById('main-card');
        const audio = document.getElementById('bg-music');
        const typewriterElement = document.getElementById('typewriter');
        const navHome = document.getElementById('nav-home');

        // Textes à afficher dans la bio (machine à écrire)
        const texts = ["pas uhq", "vraiment pas uhq", " trop pas uhq", "super pas uhq"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        // Start music and typewriter on page load
        window.addEventListener('load', () => {
            audio.volume = 0.3;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    // Autoplay was prevented, play on first user interaction
                    document.addEventListener('click', () => {
                        audio.play();
                    }, { once: true });
                });
            }
        });

        // Fonction pour retourner à la page principale
        navHome.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });

        // Fonction Effet Machine à Écrire
        function typeWriter() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                typewriterElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                typewriterElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentText.length) {
                typeSpeed = 2000; // Pause à la fin du mot
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length; // Passe au mot suivant
                typeSpeed = 500;
            }

            setTimeout(typeWriter, typeSpeed);
        }

        // Lancer l'effet machine à écrire au chargement
        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>
</body>
</html>
